<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <h1>Greet API widget</h1>
    <div x-data="{
        username: 'yoda',
        greeting: 'hello',
        greet(){

            axios
                .get(`/api/greet?username=${this.username}&language=english`)
                .then(result => {
                    
                    if (result.data.error) {
                        this.greeting = result.data.error
                    } else {
                        this.greeting = result.data.message
                    }
                    
                      })
                }
    }">

    <div x-text="greeting"></div>

    <div>
        <input type="radio" x-model="language" value="English" id="english">
        <label for="english">English</label>
        <input type="radio" x-model="language" value="xhosa" id="xhosa">
        <label for="xhosa">Xhosa</label>
        <input type="radio" x-model="language" value="zulu" id="zulu">
        <label for="zulu">Zulu</label>
    </div>

    <input type="text" x-model="username">
    <button type="button" value="Greet" x-on:click="greet()">Greet</button>

</div>

<div>
    <h2>Add language</h2>
    <div>
        <p>Langauge:<input type="text" x-model="new language" placeholder="new language"></p>

        <p>Greeting:<input type="text" x-model="new greeting" placeholder="new greeting"></p>
        <button>Add Language</button>
    </div>
</div>
</body>
</html>
